
<div class="row" >
    <div cdkDropList class="example-list" (cdkDropListDropped)="onDrop($event)" cdkDropListOrientation="horizontal">
        <div class="example-box" *ngFor="let list of toDoLists" cdkDrag>
            <app-to-do-preview (deleteEvent)="deleteList($event)" [toDoList]="list" class="column"></app-to-do-preview>
        </div>     
    </div>
</div>
